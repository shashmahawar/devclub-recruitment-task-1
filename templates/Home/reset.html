{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'Home/css/forms.css' %}">
{% endblock head %}

{% block title %}Reset Password{% endblock title %}

{% block main %}
<h1 class="login-heading">Reset Password</h1>
<p class="error-message">{{message}}</p>
<div class="login-form">
    <form action="/forgot/" method="post">
        {% csrf_token %}
        <input type="text" name="param" placeholder="Username/Email Address" required>
        <input type="submit" value="Send OTP" class="login-btn">
    </form>
</div>
<p class="form-bottom-links"><a href="{% url 'login' %}">Back to Login</a></a></p>
{% endblock main %}
