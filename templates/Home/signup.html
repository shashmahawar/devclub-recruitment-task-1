{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'Home/css/forms.css' %}">
{% endblock head %}

{% block title %}Signup{% endblock title %}

{% block main %}
<h1 class="login-heading">Signup</h1>
<p class="error-message">{{message}}</p>
<div class="login-form">
    <form action="/signup/" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Send OTP" class="login-btn">
    </form>
</div>
<p class="form-bottom-links">Already Regsitered? <a href="{% url 'login' %}">Login</a></p>
{% endblock main %}
