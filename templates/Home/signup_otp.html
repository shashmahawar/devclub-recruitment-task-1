{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'Home/css/forms.css' %}">
{% endblock head %}

{% block title %}Verify Email{% endblock title %}

{% block main %}
<h1 class="login-heading">Verify Email</h1>
<p class="error-message">{{message}}</p>
<div class="login-form">
    <form action="/signup/verify/" method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="OTP" required>
        <input type="submit" value="Sign Up" class="login-btn">
    </form>
</div>
{% endblock main %}
